<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <title>Hire Karina</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/src/styles.css" rel="stylesheet">
</head>
<body>
    <section class="lg:p-[100px] lg:px-[150px] p-[50px] px-[50px] font-[Plus Jakarta Sans] flex flex-col lg:flex-row justify-between w-[full] h-[full]">
        <div>
            <div class="lg:w-[507px] w-[350px] lg:h-[451px] ">
                <img src="Gambar 1 (1).png" alt="">
            </div>
            <div class="w-[507px] mt-[15px]">
                <h1 class="font-bold lg:text-[22px] text-[13px]">Karina Siap Membantu Mewujudkan ide dan Impian Anda</h1>
                <p class="lg:text-[16px] text-[9.5px] mt-[10px] text-[#717694]">Dimulai dari riset hingga pengerjaan projek nyata yang berdampak dan bermakna</p>
            </div>
        </div>
        <div class="w-[430px] h-[626px] flex-col lg:mt-[0px] mt-[20px]">
            <form id="input-form" class="form-floating">
                <ul>
                    <label for="text" name="nama" class="font-semibold lg:text-[16px] text-[12px]"> Nama Lengkap</label><br>
                    <input id="nama" type="text" name="nama" placeholder="Masukkan nama anda" class="p-[15px] lg:w-[370px] w-[350px] mt-[10px] border-[2px] border-[#9ca0bb] text-[#717694] rounded-[50px]"> 
                </ul>
                <ul class="mt-[20px]">
                    <label for="email" name="email" class="font-semibold lg:text-[16px] text-[12px]">Email Lengkap</label><br>
                    <input id="email" type="email" name="email" placeholder="Masukkan email anda" class="p-[15px] lg:w-[370px] w-[350px] mt-[10px] border-[2px] border-[#9ca0bb] text-[#717694] rounded-[50px]" >     
                </ul>

                <ul class="mt-[20px]">
                    <label for="text" name="deskripsi" class="font-semibold lg:text-[16px] text-[12px]">Deskripsi Proyek</label><br>
                    <textarea id="deskripsi" name="deskripsi" class="form-control p-[15px] lg:w-[370px] w-[350px] h-[140px] mt-[10px] border-[2px] border-[#9ca0bb] text-[#717694] rounded-[20px]" placeholder="Deskripsikan Proyek Anda"></textarea>
                </ul>
                <ul class="mt-[20px]">
                    <label for="Anggaran" name="Anggaran" class="font-semibold lg:text-[16px] text-[12px]">Kisaran Anggaran</label><br>
                    <input id="Anggaran" type="number" name="Anggaran" placeholder="Berapa Anggaran Anda?" class="p-[15px] lg:w-[370px] w-[350px] mt-[10px] border-[2px] border-[#9ca0bb] text-[#717694] rounded-[50px]" >     
                </ul>
                <ul class="mt-[20px]">
                    <button type="submit" class="font-semibold text-[16px] lg:w-[370px] w-[350px] mt-[10px] bg-[#FCDA68] p-[15px] rounded-[50px] ">Kirim Pesan</button>
                </ul>
            </form>
        </div>
    </section>
    <script>
    document.getElementById("input-form").addEventListener("submit", function(event) {
        const nama = document.getElementById("nama").value.trim();
        const email = document.getElementById("email").value.trim();
        const deskripsi = document.getElementById("deskripsi").value.trim();
        const Anggaran = document.getElementById("Anggaran").value.trim();

        let PesanjikaError = [];

        if (nama === "") {
            PesanjikaError.push("Nama tidak boleh kosong!");
        }
        if (!email.includes("@")) {
            PesanjikaError.push("Email tidak valid!");
        }
        if (deskripsi === "") {
            PesanjikaError.push("Deskripsi proyek tidak boleh kosong!");
        }

        const AnggaranValue = parseInt(Anggaran);
        if (isNaN(AnggaranValue) || AnggaranValue < 1000000) {
            PesanjikaError.push("Anggaran minimal 1.000.000");
        }

        if (PesanjikaError.length > 0) {
            alert(PesanjikaError.join("\n"));
            event.preventDefault(); // Mencegah form dikirim jika ada error
        }
    });
    </script>
</body>
</html>
